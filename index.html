<!DOCTYPE html>
<html lang="pt-BR">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="/css/flexbox.css">
      <link rel="stylesheet" href="/css/img.css">

       <title>Loja de animes</title>
      
   </head>

   <body>
      
      <header>
         <h1>Seja bem vindo em nossa loja</h1>
      </header>

      <h3 class="texto">Aqui os Animes</h3>

      <div class="conteudo">

         <aside class="conteiner">
            
            <ul class="ilustrar">

               <li class="item">
                  <img class="img" src="/img/Samurai X.jpg" alt="Anime">
                  <figcaption class="escrita">Samurai X</figcaption>
               </li>

               <li class="item">
                  <img class="img"src="/img/Toilet-Bound Hanako-kun.jpg" alt="Anime">
                  <figcaption class="escrita">Toilet-Bound</figcaption>
               </li>

               <li class="item">
                  <img class="img" src="/img/bleach.jpg" alt="Anime">
                  <figcaption class="escrita">Bleach</figcaption>
               </li>

               <li class="item">
                  <img class="img"src="/img/Fullmetal alchemist.jpg" alt="Anime">
                  <figcaption class="escrita">Fullmetal Alchemist</figcaption>
               </li>

               <li class="item">
                  <img class="img"src="/img/Golden Kamuy.jpg" alt="Anime">
                  <figcaption class="escrita">Golden Kamuy</figcaption>
               </li>

               <li class="item">
                  <img class="img"src="/img/Hunter-x-Hunter.jpg" alt="Anime">
                  <figcaption class="escrita">Hunter-x-Hunter</figcaption>
               </li>

               <li class="item">
                  <img class="img"src="/img/Jojo’s Bizarre Adventure.jpg" alt="Anime">
                  <figcaption class="escrita">Jojo’s Bizarre Adventure</figcaption>
               </li>

               <li class="item">
                  <img class="img" src="/img/jujutsu-kaisen.jpg" alt="Anime">
                  <figcaption class="escrita">Jujutsu-Kaisen</figcaption>
               </li>

               <li class="item">
                  <img class="img" src="/img/samurais warriors.jpg" alt="Anime">
                  <figcaption class="escrita">Samurai Warriors</figcaption>
               </li>

               <li class="item">
                  <img class="img" src="/img/shurato.jpg" alt="Anime">
                  <figcaption class="escrita">Shurato</figcaption>
               </li>

               <li class="item">
                  <img class="img" src="/img/death-note-capa.jpg" alt="Anime">
                  <figcaption class="escrita">Death Note</figcaption>
               </li>

               <li class="item">
                  <img class="img" src="/img/yuyuhakusho.jpg" alt="Anime">
                  <figcaption class="escrita">Yuyuhakusho</figcaption>
               </li>

            </ul>

         </aside>

         <section class="compra">
            <div id="dados">
               <p>Escolha o anime: <input type="text" name="inicio" id="txti"> </p>
               <p>Quantidade: <input type="text" name="fim" id="txtf"> </p>
               <p>Pagamento: <input class="txt" type="text" placeholder="Cartão/Dinheiro" name="passo" id="txtp"></p>
               <p> <input class="button" type="button" value="Comprar" onclick="finalizarCompra()"></p>
            </div>

            <div id="res">
               Informação de sua compra!
            </div>

         </section>

      </div>

      <footer>
         <p>&copy; Animes </p>
      </footer>

      <script src="script.js"></script>

   </body>
</html>
